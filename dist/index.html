<!DOCTYPE html>
<html>
  <head>
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card__txt">
        <div class="game">
          <div class="world" data-world>
            <div class="score" data-score>0</div>
            <div class="start-screen" data-start-screen>
              Чтобы начать - любая кнопка на клавиатуре
            </div>
            <img
              class="ground"
              src="assets/ground.png"
              alt="ground"
              data-ground
            />
            <img
              class="ground"
              src="assets/ground.png"
              alt="ground"
              data-ground
            />
            <img class="cat" src="assets/catStart.png" alt="cat" data-cat />
          </div>
        </div>

        <div class="card__txt-wrapp">
          <h1>С днем рождения,</h1>
          <h1>Майк!</h1>
          <button>Нажми!</button>
        </div>
      </div>

      <div class="cats">
        <section class="cat-wrapp">
          <div class="cat1">
            <div class="eye__l">
              <div class="eye__l-sm"></div>
            </div>
            <div class="eye__r">
              <div class="eye__r-sm"></div>
            </div>

            <div class="cat1__tail">
              <img src="./assets/taill.svg" />
            </div>
            <div class="cat1__hat">
              <img src="./assets/hat.svg" />
            </div>
            <img src="./assets/cat.svg" />
          </div>
          <div class="cat2">
            <div class="eye2__l">
              <div class="eye2__l-sm"></div>
            </div>
            <div class="eye2__r">
              <div class="eye2__r-sm"></div>
            </div>
            <div class="cat2__hat">
              <img src="./assets/hat2.svg" />
            </div>
            <img src="./assets/cat2.svg" alt="cat2">
          </div>
        </section>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
